<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <h1 class="title">Formulario de Cotización</h1>
        <form id="cotizacion-form">
            <div id="hilazas-container">
                <h3>Hilazas</h3>
                <div class="hilaza-item">
                    <label for="tipo-hilaza">Tipo de hilaza:</label>
                    <select name="tipo-hilaza" class="tipo-hilaza">
                        <option value="23">Hilaza Abuelita 50gr ($23)</option>
                        <option value="69">Hilaza Kartopu 50gr ($69)</option>
                        <option value="123">Hilaza Kartopu 100gr ($123)</option>
                        <option value="69">Hilaza Armonía 100gr ($69)</option>
                        <option value="30">Hilaza El Gato 50gr ($30)</option>
                        <option value="28">Hilaza Candy 50gr ($28)</option>
                    </select>
                    <label for="cantidad-hilaza">Cantidad:</label>
                    <input type="number" class="cantidad-hilaza" step="0.1" min="0.1" required>
                </div>
            </div>
            <button type="button" onclick="agregarHilaza()">Agregar Hilaza</button>
    
            <label for="relleno">¿Requiere relleno? ($30)</label>
            <select id="relleno" name="relleno">
                <option value="30">Sí</option>
                <option value="0">No</option>
            </select>
    
            <label for="tamano">Tamaño (en cm):</label>
            <input type="number" id="tamano" name="tamano" min="1" required>
    
            <button type="button" onclick="calcularCotizacion()">Calcular Cotización</button>
        </form>
    
        <div id="resultado">
        </div>
    </div>
    
    <script src="js/script.js"></script>

</body>
</html>
